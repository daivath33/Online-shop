<mat-nav-list>
  <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
  </a>
  <a mat-list-item routerLink="/menu" (click)="onSidenavClose()">
    <mat-icon>shop</mat-icon> <span class="nav-caption">Shop Now</span>
  </a>
  <a
    mat-list-item
    (click)="onSidenavClose()"
    *ngIf="!(loginStatus$ | async)"
    (click)="loginUser()"
  >
    <mat-icon>person</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a
    mat-list-item
    (click)="onSidenavClose()"
    *ngIf="loginStatus$ | async"
    (click)="logoutUser()"
  >
    <mat-icon>assignment_ind</mat-icon>
    <span class="nav-caption">Logout</span>
  </a>
  <a mat-list-item routerLink="/shopping/cart" (click)="onSidenavClose()">
    <mat-icon>shopping_cart</mat-icon
    ><span class="nav-caption">Shopping cart</span>
  </a>

  <mat-list-item [matMenuTriggerFor]="menu" *ngIf="userService.isAdmin()">
    <mat-icon>unfold_more</mat-icon>
    <a matline >Admin</a>
  </mat-list-item>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/product/list" (click)="onSidenavClose()">
      Manage products
    </button>
    <button
      mat-menu-item
      routerLink="/category/list"
      (click)="onSidenavClose()"
    >
      Manage Categories
    </button>
    <button mat-menu-item routerLink="/user/list" (click)="onSidenavClose()">
      Manage Users
    </button>
  </mat-menu>
</mat-nav-list>
