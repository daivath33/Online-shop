<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-title class="label">{{ actionName }} Category</mat-card-title>
    <form
      [formGroup]="categoryForm"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
      novalidate
      fxLayout="column wrap"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
    >
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Category Title</mat-label>
          <input
            type="text"
            matInput
            formControlName="title"
            placeholder="Title"
          />
          <mat-error *ngIf="checkError('title', 'required')"
            >Title is <strong>required</strong></mat-error
          >
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="accent" mat-dialog-close>Close</button>
        <button type="submit" mat-raised-button color="primary">
          {{ actionButton }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
