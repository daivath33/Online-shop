<mat-card style="min-width: 800px; height: 100vh">
  <h2>Categories List</h2>
  <div class="demo-button-container">
    <button
      mat-raised-button
      color="primary"
      (click)="addCategory()"
      class="demo-button"
    >
      Add Category
    </button>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Enter value..."
      #input
    />
  </mat-form-field>
  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let no = index">
        {{ no + 1 }}
      </td> </ng-container
    >
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let row">
        <a (click)="updateCategory(row)" class="action"
          ><mat-icon>edit</mat-icon></a
        >
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="2"
    [pageSizeOptions]="[2, 4, 6, 10, 20, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</mat-card>

</mat-paginator>
