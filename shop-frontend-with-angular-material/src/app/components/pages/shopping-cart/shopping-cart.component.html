<ng-container *ngIf="products.length != 0"
>
    <div style="height: 80vh;" fxLayout="row wrap" fxLayoutAlign="center start">
        <h2 style="text-align: center; color: rgb(5, 5, 120);">Shopping Cart</h2>
          <table mat-table [dataSource]="products" class="mat-elevation-z8">
            <!-- Image Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef>Image</th>
              <td mat-cell *matCellDef="let element"><img src="{{ element.image }}" alt="" style="height:50px; width: auto;"></td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Title</th>
              <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>
              <!-- Price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price Eur</th>
              <td mat-cell *matCellDef="let element">{{ element.price }}</td>
            </ng-container>
            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef>Qauntity</th>
              <td mat-cell *matCellDef="let element">{{element.cartQuantity }}</td>
            </ng-container>
            <!-- Total Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef>Total Eur</th>
              <td mat-cell *matCellDef="let element" >{{ element.total | number:'1.2-2' }}</td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Delete</th>
              <td mat-cell *matCellDef="let row">
                <a (click)="removeItem(row)" class="action"
                  ><mat-icon color="warn">delete</mat-icon></a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <section fxLayout="row wrap" fxLayoutAlign="center">
                <mat-card fxFlex="600px" fxFlex.xs="100%">
                <mat-card-title>Cart Summary</mat-card-title>
                <mat-card-content>
                  <div fxLayout="column wrap" fxLayoutGap="40px">
                    <div fxLayout="row wrap" fxFlex>
                     
                      <div fxFlex><button mat-raised-button color="primary">Checkout</button></div>
                      <div fxFlex><button mat-raised-button color="accent" routerLink="/menu">Shop More</button></div>
                      <div fxFlex><button mat-raised-button color="warn" (click)="removeAllItems()">Empty Cart</button></div>
                      <div fxFlex><strong>Grand Total: </strong></div>
                      <div fxFlex>{{grandTotal | number:'1.2-2'}} Eur</div>
                    </div>   
                                             
                  </div>
                </mat-card-content>               
              </mat-card>
        </section>
    </div> 
  </ng-container>
  
  <ng-container *ngIf="products.length == 0">
    <div fxLayout="column" fxFlexAlign="stretch" class="cart">
      <div fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
        <img  src="assets/images/logo/cart.png" alt="shopping cart is empty"/>
        <h2>Shopping Cart is empty!</h2>
        <h3>Add item to it now</h3>
        <button routerLink="/menu" mat-raised-button color="accent">
          Shop Now
        </button>
      </div>
    </div>
  </ng-container>
